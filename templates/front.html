<!DOCTYPE html>

<html>
  <head>
    <title>Maureen's Blog</title>
  </head>

  <body>
    <h1>Maureen's Blog</h1>

    {% for post in posts %}

      <div class = "post">
        <div class = "post-title"> {{post.title}}</div>
        <div class = "permalink"><a href="/blog/{{post.key().id()}}" > Permalink</a></div>
        <pre class = "post-content"> {{post.content}}</pre>
      </div>
      <hr>
    {% endfor %}

  </body>
</html>
